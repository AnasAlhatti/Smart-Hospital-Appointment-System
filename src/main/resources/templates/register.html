<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Register - Smart Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        /* Add red border when invalid */
        input:invalid { border-color: red; }
        input:valid { border-color: green; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="fw-bold text-success text-center mb-3">Create Account</h3>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/register}" th:object="${user}" method="post" oninput="validateForm()">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" pattern="[A-Za-z\s]+" title="Letters only" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"
                               pattern="[a-zA-Z0-9]{4,}"
                               title="Alphanumeric, at least 4 characters" required/>
                        <small class="text-muted" style="font-size: 0.8rem;">Min 4 chars, letters & numbers only.</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}"
                               title="Must contain at least one number, one uppercase, one lowercase, one special char, and at least 8 characters"
                               required/>
                        <small id="passError" class="text-danger" style="display:none;">
                            Weak: Needs 8+ chars, 1 Upper, 1 Number, 1 Special (!@#$%)
                        </small>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-success w-100 fw-bold" disabled>REGISTER</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/login" class="text-decoration-none fw-bold">Login Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const btn = document.getElementById("submitBtn");
        const passError = document.getElementById("passError");

        // Regex Checks
        const passRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
        const userRegex = new RegExp("^[a-zA-Z0-9]{4,}$");

        const isPassValid = passRegex.test(password.value);
        const isUserValid = userRegex.test(username.value);

        // Show/Hide Password Error
        if (isPassValid || password.value === "") {
            passError.style.display = "none";
        } else {
            passError.style.display = "block";
        }

        // Enable Button only if BOTH are valid
        btn.disabled = !(isPassValid && isUserValid);
    }
</script>

</body>
</html>
