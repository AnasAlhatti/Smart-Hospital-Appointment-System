<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Register - Smart Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-success">Create Account</h3>
                    <p class="text-muted">Join Smart Hospital today</p>
                </div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="John Doe" required/>
                        </label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a username" required/>
                        </label>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required/>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold">REGISTER</button>
                </form>

                <div class="text-center mt-3">
                    <span class="text-muted">Already have an account? </span>
                    <a href="/login" class="text-decoration-none fw-bold">Login Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
