<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Login - Smart Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">Smart Hospital</h3>
                    <p class="text-muted">Welcome back! Please login.</p>
                </div>

                <div th:if="${param.error}" class="alert alert-danger text-center p-2">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info text-center p-2">
                    You have been logged out.
                </div>
                <div th:if="${param.success}" class="alert alert-success text-center p-2">
                    Registration successful! Please login.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your username" required/>
                        </label>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required/>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold">LOGIN</button>
                </form>

                <div class="text-center mt-3">
                    <span class="text-muted">New Patient? </span>
                    <a href="/register" class="text-decoration-none fw-bold">Register Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
